<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Um desafio do Frontend Mentor">
    <title>Product Previews Card</title>

    <link rel="shortcut icon" href="src/favicon/favicon-32x32.png" type="image/x-icon">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="src/css/reste.css">
    <link rel="stylesheet" href="src/css/styles.css">

</head>
<body>
    <main>
        <div class="container">

            <picture class="imagem">
                <source srcset="src/images/image-product-mobile.jpg" media="(max-width: 630px)">

                <img src="src/images/image-product-desktop.jpg"  alt="">
            </picture>

            <div class="descricao">
                <h3 class="titulo-produto">PERFUME</h3>

                <h1 class="nome-produto">Gabrielle  Essence Eau De Parfum</h1>

                <p class="descricao-produto">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfume. Creator for the House of CHANEL.</p>

                <div class="etiqueta">
                    <h1 class="preco-promocao">$149.99</h1>
                    <h4 class="preco-full">$169,99</h4>
                </div>

                <div class="from">
                    <button type="submit">
                        <i class="fas fa-cart-arrow-down"></i>
                        Add to Cart
                    </button>
                </div>
            </div>
        </div>
    </main>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js" integrity="sha512-Tn2m0TIpgVyTzzvmxLNuqbSJH3JP8jm+Cy3hvHrW7ndTDcJ1w5mBiksqDBb8GpE2ksktFvDB/ykZ0mDpsZj20w==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</body>
</html>
